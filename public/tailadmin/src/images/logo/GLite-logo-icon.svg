<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <defs>
    <style>
      .word { font-family: Inter, Poppins, Arial, Helvetica, sans-serif; font-weight: 700; fill: #111111; letter-spacing: 2px; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- Icon group -->
  <g transform="translate(100,120)">
    <!-- outer rounded square -->
    <rect x="0" y="0" width="260" height="260" rx="56" ry="56" fill="#111111"/>
    <!-- inner 'G' shape built by white shapes -->
    <!-- large inner rounded rect to create the counter -->
    <rect x="42" y="42" width="176" height="176" rx="40" ry="40" fill="#ffffff"/>
    <!-- vertical bar to form the 'G' spine -->
    <rect x="140" y="134" width="78" height="34" fill="#111111"/>
    <!-- small inner bar to create the open gap on the right -->
    <rect x="168" y="134" width="50" height="34" fill="#ffffff"/>
  </g>
  <!-- Text -->
  <text x="420" y="320" font-size="200" class="word">GLite</text>
</svg>
